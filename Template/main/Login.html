{% include 'main/header.html'%}
<div class="row">
    <h1 class="alert alert-primary text-center">LOGIN HERE</h1>
    <div class="col-md-12">
        <form action="{% url 'login_proc' %}" method="post" class="m-3">
            {% csrf_token %}
            {% if error %}
            <h2 style="color: red;">{{error}}</h2>
            {% endif %}
            <div class="form-group">
                <label class="mb-3"><b>UserName</b></label>
                <input type="text" name="UserName" class="form-control form-control-sm  mb-3 ">
            </div>
            <div class="form-group">
                <label class="mb-3"><b>Password</b></label>
                <input type="password" name="Password" class="form-control form-control-sm  mb-3">
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Login</button>
            <button type="reset" class="btn btn-primary btn-lg">Reset</button>
        </form>
    </div>
</div>
{% include 'main/footer.html'%}
