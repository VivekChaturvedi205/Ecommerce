<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://img.icons8.com/color-glass/50/000000/add-bookmark.png" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'Css/header.css' %}">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>PlusKart-Ecommerce</title>
</head>

<body>
    <!-- start header -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">
                <h6><i>Pluskart</i></h6>
                <h6><i>Explore here </i><i class="fas fa-plus" style="color:yellow;"></i></h6>
            </div>
            <div class="col-md-4">
                <form class="d-flex" action="{% url 'search' %}" method="Post" utocomplete="off">
                    {% csrf_token %}
                    <input class="form-control me-2" Name="search" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-warning" type="submit" style="height: 50px;margin-top:5px;">Search</button>
                </form>
            </div>
            {% if not request.user.is_authenticated %}
            <div class="col-md-2">
                <a href="{% url 'login' %}"><button class="btn btn-secondary" type="button">
                        Login
                    </button></a>
            </div>
            <div class="col-md-2">
                <a href="{% url 'Reg' %}"><button class="btn btn-secondary" type="button">
                        Registeration
                    </button></a>
            </div>
            {% endif %}
            {% if request.user.is_authenticated %}
            <div class="col-md-2"><div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                    {{request.user}}
                </button>
                <ul class="dropdown-menu"  aria-labelledby="dropdownMenuButton1">
                  <li><a class="dropdown-item" style="margin-left:2%" href="#"><h6 style="color:black;">Details</h6></a></li>
                  <li><a class="dropdown-item" style="margin-left:2%" href="#"><h6 style="color:black;">Address</h6></a></li>
                  <li><a class="dropdown-item" style="margin-left:2%" href="#"><h6 style="color:black;">Contact</h6></a></li>
                </ul>
              </div></div>
            <div class="col-md-1">
                <a href="#"><i class="fas fa-shopping-cart" style="color:white;margin-top:25px;margin-left:50%;">({{cartItem}})</i></a>
            </div>
            <div class="col-md-2">
                <a href="{% url 'change' %}" class="btn btn-dark" style="color:white;margin-top:15px;">Change Password</a>
            </div>
            <div class="col-md-1">
                <a href="{% url 'logout' %}" class="btn btn-danger text-right" style="margin-top:15px;margin-left:25px;">Logout</a>
            </div>
            {% endif %}
        </div>
    </div>
    <div class="row">
        <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="1000">
                    <img src="{% static 'Images/3.jpg' %}" class="d-block w-100" alt="...">
                    <!-- <div class="carousel-caption d-none d-md-block">
                        <h5>First slide label</h5>
                        <p>Some representative placeholder content for the first slide.</p>
                    </div> -->
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="{% static 'Images/2.jpg' %}" class="d-block w-100" alt="...">
                    <!-- <div class="carousel-caption d-none d-md-block">
                        <h5>Second slide label</h5>
                        <p>Some representative placeholder content for the second slide.</p>
                    </div> -->
                </div>
                <div class="carousel-item">
                    <img src="{% static 'Images/5.jpg' %}" class="d-block w-100" alt="...">
                    <!-- <div class="carousel-caption d-none d-md-block">
                        <h5>Third slide label</h5>
                        <p>Some representative placeholder content for the third slide.</p>
                    </div> -->
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <!-- end header -->
